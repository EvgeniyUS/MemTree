<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>MemTree</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'MySite/css/bootstrap.min.css' %}" type='text/css'>
    <link rel='stylesheet' href="{% static 'MySite/css/MySite.css' %}" type='text/css'>
    <link rel="shortcut icon" href="{% static 'MySite/img/favicon.ico' %}" type="image/x-icon">
</head>

<body>

    <div class="header">
        <div style="padding-top: 10px;">
            {% if user.username %}
                <nobr>{{ user.username }}</nobr>
                <a href='logout' class='btn btn-outline-warning btn-sm'>Log Out</a>
                {% if not user.is_staff %}
                    <a href='delete-account' class='btn btn-outline-danger btn-sm'>Delete Account</a>
                {% endif %}
            {% endif %}
        </div>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <div class="root_buttons" id="root_buttons">
            {% block footer_content %}
            {% endblock %}
        </div>
        {#        <p id="Desc">Items count: 0</p>#}
        {#        <p style="margin-left: 20px; margin-top: 15px;">&copy; Все права защищены, 2019</p>#}
    </div>

</body>

</html>
