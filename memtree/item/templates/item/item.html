{% extends 'memtree/wrapper.html' %}

{% block content %}

    {% load static %}
    <script type="text/javascript" src="{% static 'item/js/item.js' %}"></script>
    <link rel='stylesheet' href="{% static 'item/css/item.css' %}" type='text/css'>

    <div>
        <ul id="root_ul"></ul>
    </div>

{% endblock %}

{% block footer_content %}

    <div class="buttons">
        <button id="add_move_button" class="btn btn-success" onclick="add()" title="Add to selected item">Add</button>

        <div class="btn-group dropup">
            <button type="button"
                    class="btn btn-warning dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    title="Action with checked items"
                    id="action_button" hidden>Action</button>
            
            <span class="z-3 position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger user-select-none"
                  id="checked_counter"></span>

            <ul class="z-1 dropdown-menu dropdown-menu-dark dropdown-menu-end">
                <li><a class="dropdown-item" onclick="removeChecked()" style="cursor: pointer;color: red">Delete</a></li>
                <li><a class="dropdown-item" onclick="removeChildren()" style="cursor: pointer;color: red">Delete only nested</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" onclick="moveChecked()" style="cursor: pointer">Move</a></li>
                <li><a class="dropdown-item" onclick="moveChildren()" style="cursor: pointer">Move only nested</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" onclick="clearSelection()" style="cursor: pointer">Clear selection</a></li>
            </ul>
          </div>

    </div>

    <script type="text/javascript">
        connect();
    </script>

{% endblock %}
