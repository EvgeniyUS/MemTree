{% extends 'memtree/wrapper.html' %}

{% block content %}

    {% load static %}
    <script type="text/javascript" src="{% static 'item/js/item.js' %}"></script>
    <link rel='stylesheet' href="{% static 'item/css/item.css' %}" type='text/css'>

    <div>
        <ul id="root_ul"></ul>
    </div>

{% endblock %}

{% block footer_content %}

    <div class="buttons">
        <button id="add_move_button" class="btn btn-success btn-sm" onclick="addOrMove()" title="Add/Move to selected item">Add</button>
        &nbsp;
        <button id="remove_button" class="btn btn-danger btn-sm" onclick="remove()" title="Remove selected items" disabled>Del</button>
    </div>

    <script type="text/javascript">
        const csrftoken = '{{ csrf_token }}';
        wsConnect();
    </script>

{% endblock %}
