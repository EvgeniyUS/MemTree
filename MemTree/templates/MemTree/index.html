{% extends 'MySite/wrapper.html' %}

{% block header %}
    <label for="search_input" id="search_counter"></label>
    <input id="search_input" class="form-control" placeholder="Search" type="search" oninput="search()"/>
{% endblock %}

{% block content %}

    {% load static %}
    <script type="text/javascript" src="{% static 'MemTree/js/MemTree.js' %}"></script>
    <link rel='stylesheet' href="{% static 'MemTree/css/MemTree.css' %}" type='text/css'>

    <div>
        <ul id="root_ul"></ul>
    </div>

    <script type="text/javascript">
        var csrftoken = '{{ csrf_token }}';
        refresh();
    </script>

{% endblock %}

{% block footer_content %}

    <button id="add_move_button" class="btn btn-success btn-sm" onclick="add_move_item()" title="Add/Move to selected item">Add</button>
    &nbsp;
    <button id="edit_remove_button" class="btn btn-info btn-sm" onclick="edit_remove_item()" title="Edit/Remove selected item" disabled>Edit</button>

{% endblock %}
