{% extends 'MySite/wrapper.html' %}

{% block content %}

<form method="post" style="margin-left: 20px"> {% csrf_token %}
    {% if message %}
        <p style="color:#FF0000">{{ message }}</p>
    {% endif %}
    {{ form.as_p }}
    <button type="submit" class='btn btn-success btn-sm'>Log In</button>
    <a class='btn btn-warning btn-sm' href="{% url 'registration' %}">Registration</a>
</form>

{% endblock %}
