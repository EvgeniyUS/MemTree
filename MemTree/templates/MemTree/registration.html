{% extends 'MySite/wrapper.html' %}

{% block content %}

    <div style="display: flex; justify-content: center; margin-top: 100px">
        <form method="POST" style="margin-left: 20px; margin-right: 20px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class='btn btn-success btn-sm'>Create Account</button>
            <a href="{% url 'login' %}" class='btn btn-info btn-sm'>Log In</a>
        </form>
    </div>

{% endblock %}
